<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.1.2/vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <template id="appa">
      <div>222</div>
      <div :s="clickbtn(100)">lorem</div>
      <div :ss="names">lorem</div>
      <div>{{clickbtn()}}</div>
      <button @click="num=100">buzhidao</button>
      <div>{{test}}</div>
      <div>{{test1}}</div>
      <button @click="testbtn">testbtn{{test}}{{test1}}</button>
      <button @click="test.name='sas'">cahnge</button>
    </template>

    <script>
      let app = {
        template: `#appa`,
        data() {
          return {
            num: 100,
            test: {
              name: "Wuwei",
              age: 25,
            },
            test1: null,
          };
        },
        computed: {
          names() {
            return 32;
          },
        },
        watch: {
          test: {
            handler(newVal, oldVal) {
              console.log(newVal, oldVal);
              this.test1 = newVal;
              console.log(this.test1);
            },
            deep: true,
          },
          num(newVal) {
            console.log("num change~~");
            this.num = ++this.num;
          },
        },
        methods: {
          testbtn() {
            this.test1 = this.test;
          },
          clickbtn() {
            console.log(222);
            console.log(this.num);
            // return this.num + 100;
          },
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
