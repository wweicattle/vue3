<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.1.2/vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <template id="apps">
      <div :style="{color:red}">style lorem</div>
      <div :style="[styleobj,styles]">style lorem</div>
      <div style="color: red; fontsize: 30px; cursor: pointer">{{message}}</div>
      <button @click="btn">btns</button>
    </template>
    <script>
      let app = {
        template: `#apps`,
        data() {
          return {
            red: "red",
            name: "Wuwei",
            message: "wuweinilorem",
            styleobj: {
              color: "#008c8c",
              "font-weight": 600,
            },
          };
        },
        methods: {
          btn() {
            this.message = "wukai";
          },
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
